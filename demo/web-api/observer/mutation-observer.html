<body>
    <main id="main">
        <div id="input" contentEditable="true">Editable</div>
        <p id="p"></p>
    </main>
</body>

<script id="script">
    mutationObserver = new MutationObserver(
        (entries, observer) => {
            entries.forEach((entry) => {
                p.innerText = entry.oldValue
            })
        })

    mutationObserver.observe(input, {
        characterData: true,
        characterDataOldValue: true,
        subtree: true
    })
</script>

<style>
    #input {
        border: 1px solid black
    }
</style>

<pre><code id="showHTML"></code></pre>
<pre><code id="showScript"></code></pre>
<script>
    showHTML.innerText = `    ${main.outerHTML}`
    showScript.innerText = `${script.innerText}`
</script>
