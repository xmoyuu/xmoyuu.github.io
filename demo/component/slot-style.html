<user-card>
    <div slot="username"><span>John Smith</span></div>
</user-card>

<script>
    customElements.define('user-card',
        class extends HTMLElement {
            connectedCallback() {
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = `
                <style>
                    ::slotted(div) { 
                        border: 1px solid red;
                    }
                    slot[name="username"] { 
                        font-weight: bold;
                    }   
                </style>
                Name: <slot name="username"></slot>
            `
            }
        })
</script>
