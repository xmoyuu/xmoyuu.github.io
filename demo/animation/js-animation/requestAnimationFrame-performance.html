<body>
    <output id="output"></output>
</body>
<script>
    start = performance.now()
    i = 0
    requestAnimationFrame(
        function measure(time) {
            output.innerText += `${Math.floor(time - start)}\n`
            start = time
            if (i++ < 10) requestAnimationFrame(measure)
        })
</script>
