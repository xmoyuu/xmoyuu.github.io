    <main>
        <article id="article">loading...</article>
    </main>
    <div id="goTop" hidden>^</div>
    <script>
        onPopState()
        addEventListener('popstate', onPopState)
        function onPopState() {
            switch (location.pathname) {
                case '/':
                case '/index.html':
                    randomQuote('js/quote.json', article)
                    return
                default:
                    fetchGithubAPIContent(article)
                    return
            }
        }

        links = document.querySelectorAll('a[href]')
        onLoad(links)
        function onLoad(links) {
            links.forEach(element => {
                element.addEventListener('click', event => {
                    event.preventDefault()
                    history.pushState(null, '',
                        element.getAttribute('href'),
                    )
                    onPopState()
                })
            })
        }
    </script>

    <script>
        goTop.onclick = () => {
            window.scrollTo(pageXOffset, 0)
        }
        window.addEventListener('scroll', () => {
            goTop.hidden = !(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)
        })
    </script>
